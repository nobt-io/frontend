sudo: false
language: node_js
cache:
  yarn: true
  directories:
    - node_modules
script:
- yarn run compile
- cypress/run.sh
- yarn run test
- yarn run prettier
- yarn run lint
before_deploy:
- yarn run deploy
deploy:
- provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: dist
  fqdn: nobt.io
  on:
    branch: master
    repo: nobt-io/frontend
- provider: script
  skip_cleanup: true
  script: ".sentry/upload-sourcemaps"
  on:
    branch: master
    repo: nobt-io/frontend
notifications:
  email:
    on_success: never
    on_failure: never
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
    on_pull_requests: true
